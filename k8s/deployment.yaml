apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      name: goserver
      labels:
        app: goserver
    spec:
      containers:
      - name: goserver
        image: mrpsousa/api-go-expert
        livenessProbe:
          path: /ping
          port: 8000
        periodSeconds: 5
        failureThreshold: 1

        envFrom:
          - secretRef:
              name: goserver-secret
        
---
apiVersion: v1
kind: Service
metadata:
  name: goserver-web
spec:
  selector: 
    app: goserver
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer

