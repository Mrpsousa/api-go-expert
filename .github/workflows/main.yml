name: CI-CD

on:
  push:
    branches: ["main"]
jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.5.2
      - name : Docker Imagem Building
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: 
            mrpsousa/api-go-expert:v1
            mrpsousa/api-go-expert:latest
    
